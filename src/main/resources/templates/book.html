<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书单详情</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body th:object="${book}">
<div class="container" style="max-width:600px;margin-top:50px">
    <div class="well">
        <p><strong>书名: </strong><span th:text="*{name}"></span></p>
        <p><strong>作者: </strong><span th:text="*{author}"></span></p>
        <p><strong>描述: </strong><span th:text="*{description}"></span></p>
        <p><strong>状态: </strong><span th:text="*{status}"></span></p>
    </div>
</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<script src="../static/js/jquery-3.2.1.min.js" th:href="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</body>
</html>
